<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <main>
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button grey">AC</button>
            <button class="button grey">00</button>
            <button class="button grey">%</button>
            <button class="button orange">/</button>
        </div>
        <div class="row">
            <button class="button flat_black">7</button>
            <button class="button flat_black">8</button>
            <button class="button flat_black">9</button>
            <button class="button orange">*</button>
        </div>
        <div class="row">
            <button class="button flat_black">4</button>
            <button class="button flat_black">5</button>
            <button class="button flat_black">6</button>
            <button class="button orange">-</button>
        </div>
        <div class="row">
            <button class="button flat_black">1</button>
            <button class="button flat_black">2</button>
            <button class="button flat_black">3</button>
            <button class="button orange">+</button>
        </div>
        <div class="row">
            <button class="button flat_black">0</button>
            <button class="button flat_black">.</button>
            <button class="button orange">=</button>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
